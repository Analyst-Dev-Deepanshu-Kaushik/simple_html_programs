<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Userform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232324;
            padding: 20px;
        }

        fieldset {
            max-width: 500px;
            margin: auto;
            padding: 10px;
            border: 1px solid rgb(161, 159, 159);
            background-color: #000000;
            border-radius: 10px;
        }

        legend {
            font-size: 1.1em;
            font-weight: normal;
            padding: 0 10px;
            color: white
        }

        label {
            font-size: 0.8em;
            display: block;
            color: rgb(161, 159, 159);
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            color: rgb(161, 159, 159);
            background-color: #000000;
            box-sizing: border-box;
            border: 1px solid rgb(71, 69, 69);
            border-radius: 4px;
        }

        .gender-group {
            margin-top: 5px;
            display: flex;
        }

        .gender-group label {
            font-weight: normal;
            margin-right: 15px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            color: white;
            background-color: rgb(51, 49, 49);
            margin-top: 8px;
            width: 50%;
            margin-left: 120px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>User's Personal Information</legend>
        <form>
            <label for="fullname">Enter your full name:</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm your password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <label>Select your gender:</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="others"> Others</label>
            </div>

            <label for="dob">Select your Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="address">Enter your Address:</label>
            <textarea id="address" rows="4" placeholder="Enter your address" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>

</html>
